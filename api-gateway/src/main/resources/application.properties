# See http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
spring.thymeleaf.cache=false
spring.main.show-banner=false
logging.level.jdbc=OFF
logging.level.jdbc.sqltiming=DEBUG
logging.level.jdbc.resultsettable=DEBUG
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.application.name=api-gateway


# ## Product Service Route
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product

# ##  Service Route
spring.cloud.gateway.routes[1].id=bid-service
spring.cloud.gateway.routes[1].uri=lb://bid-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/bid

spring.security.oauth2.resourceserver.jwt.issuer-uri="http://localhost:8081/realms/spring-boot-microservice-realm